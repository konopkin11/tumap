spring.application.name=schedule-service
#server.servlet.context-path = /api
spring.datasource.url=jdbc:postgresql://localhost:5432/tumapapp
spring.datasource.username=evgeniyuser
spring.datasource.password=pass
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto =update
server.port=8090
spring.mvc.format.date-time=iso

springdoc.api-docs.path=/json-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/docs

#logging.level.ROOT=ERROR
logging.file.name=logs/client.log
management.endpoint.logfile.external-file=logs/client.log
spring.output.ansi.enabled=ALWAYS
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
management.endpoints.web.exposure.include=*
spring.boot.admin.client.instance.metadata.user.name=user
spring.boot.admin.client.instance.metadata.user.password=password
spring.security.user.name=user
spring.security.user.password=password
#spring.boot.admin.client.username=user
#spring.boot.admin.client.password=password
management.endpoint.health.show-details=always
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.healthcheck.enabled=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.metadata-map.user.name=user
eureka.instance.metadata-map.user.password=password

